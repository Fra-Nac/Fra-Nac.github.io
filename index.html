<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üîê Login Super Kitsch</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <style>
        :root {
            --accent1: magenta;
            --accent2: lime;
            --accent3: cyan;
            --input-w: 320px;
        }

        /* sfondo pazzo */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Comic Sans MS", "Chalkboard SE", cursive, Arial;
            background: linear-gradient(45deg, hotpink, yellow, cyan, lime, orange);
            background-size: 400% 400%;
            animation: bgMove 6s infinite alternate;
            cursor: crosshair;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes bgMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* card centrale */
        .login-card {
            width: calc(var(--input-w) + 80px);
            max-width: 90vw;
            background: repeating-linear-gradient(45deg, var(--accent2), var(--accent2) 12px, yellow 12px, yellow 24px);
            border: 6px double var(--accent1);
            border-radius: 18px;
            padding: 22px;
            box-shadow: 0 0 40px var(--accent1), 0 0 80px var(--accent3);
            text-align: center;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 6px black;
            animation: rainbowText 2s infinite alternate;
        }

        @keyframes rainbowText {
            0% {
                color: red;
            }

            25% {
                color: yellow;
            }

            50% {
                color: lime;
            }

            75% {
                color: cyan;
            }

            100% {
                color: magenta;
            }
        }

        p.lead {
            margin: 6px 0 18px;
            font-weight: 700;
            color: black;
            background: white;
            display: inline-block;
            padding: 6px 10px;
            border-radius: 8px;
            box-shadow: 0 0 12px lime;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
            align-items: center;
        }

        label {
            font-weight: 900;
            color: black;
            align-self: flex-start;
            margin-left: 10px;
            text-shadow: 0 0 6px white;
        }

        input[type="text"],
        input[type="password"] {
            width: var(--input-w);
            max-width: calc(90vw - 80px);
            padding: 10px 12px;
            border-radius: 12px;
            border: 4px solid var(--accent1);
            outline: none;
            font-size: 16px;
            box-shadow: 0 0 12px var(--accent3);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
        }

        /* wrapper per input password + occhio */
        .password-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .eye-btn {
            position: absolute;
            right: calc((100% - var(--input-w)) / 2 + 12px);
            /* allineamento con l'input */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--accent1);
            border-radius: 10px;
            padding: 6px 8px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 0 8px var(--accent3);
            user-select: none;
        }

        .eye-btn:focus {
            outline: 3px solid yellow;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 10px;
            border: 3px dashed var(--accent3);
        }

        .btn-login {
            margin-top: 8px;
            padding: 12px 18px;
            border-radius: 14px;
            border: 3px solid blue;
            background: linear-gradient(90deg, yellow, lime, cyan, magenta);
            font-weight: 900;
            cursor: pointer;
            text-shadow: 1px 1px 2px white;
            box-shadow: 0 0 20px magenta;
            width: calc(var(--input-w) - 20px);
            max-width: calc(90vw - 100px);
        }

        .btn-login:disabled {
            filter: grayscale(60%) opacity(0.6);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .note {
            margin-top: 10px;
            font-weight: 800;
            color: black;
            background: white;
            padding: 6px 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }

        .msg {
            margin-top: 10px;
            font-weight: 900;
            color: #222;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px magenta;
        }

        /* piccolo tocco kitsch per gli elementi */
        .robot-label {
            font-size: 14px;
            font-weight: 900;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* sparkle mouse (stesso effetto globale) */
        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            box-shadow: 0 0 10px white, 0 0 20px fuchsia, 0 0 30px yellow;
            animation: fade 1s forwards;
        }

        @keyframes fade {
            to {
                transform: translateY(-20px) scale(0);
                opacity: 0;
            }
        }

        @media (max-width:420px) {
            :root {
                --input-w: 260px;
            }

            .login-card {
                padding: 16px;
                border-radius: 14px;
            }

            h1 {
                font-size: 22px;
            }

            .eye-btn {
                right: calc((100% - var(--input-w)) / 2 + 8px);
            }
        }
    </style>
</head>

<body>
    <div class="login-card" role="main" aria-labelledby="tit">
        <h1 id="tit">üîê LOGIN ^o^</h1>
        <p class="lead">Inserisci username e password per entrare.</p>

        <form id="loginForm" onsubmit="return false;" novalidate>
            <div class="field">
                <label for="username">USERNAME</label>
                <input id="username" type="text" autocomplete="username" placeholder="es. AntoUwU_67" required>
            </div>

            <div class="field">
                <label for="password">PASSWORD</label>
                <div class="password-wrapper">
                    <input id="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required>
                    <!-- pulsante occhio -->
                    <button id="toggleEye" type="button" class="eye-btn" aria-pressed="false"
                        aria-label="Mostra password">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="checkbox-row" style="margin-top:6px;">
                <input id="robotChk" type="checkbox" aria-describedby="robotHelp" />
                <div>
                    <div class="robot-label">Non sono un robot ( ‡≤†_‡≤† )</div>
                    <div id="robotHelp" style="font-size:12px;color:#111;">Baka!! Devi premere qui prima di poter andare al
                        captcha</div>
                </div>
            </div>

            <button id="loginBtn" class="btn-login" type="button" disabled>üîì Accedi</button>
        </form>

        <div class="note">Questo √® un login finto ‚Äî nessun dato viene inviato da nessuna parte.</div>

        <div id="message" class="msg" style="display:none;margin-top:12px;"></div>
    </div>

    <!-- brillantini del mouse -->
    <script>
        document.addEventListener("mousemove", e => {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = e.pageX + "px";
            sparkle.style.top = e.pageY + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });
    </script>

    <script>
        (function () {
            const VALID_USERNAME = "XxDark_Ninuzza_69xX";
            const VALID_PASSWORD = "Pussyslayer_420";
            const loginBtn = document.getElementById('loginBtn');
            const robotChk = document.getElementById('robotChk');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const message = document.getElementById('message');
            const toggleEye = document.getElementById('toggleEye');

            // Controlla campi e checkbox per abilitare/disabilitare il bottone
            function checkInputs() {
                const uFilled = username.value.trim() !== "";
                const pFilled = password.value.trim() !== "";
                if (uFilled && pFilled && robotChk.checked) {
                    loginBtn.disabled = false;
                } else {
                    loginBtn.disabled = true;
                }
            }
            username.addEventListener("input", checkInputs);
            password.addEventListener("input", checkInputs);
            robotChk.addEventListener("change", checkInputs);

            // toggle mostra/nascondi password
            toggleEye.addEventListener('click', () => {
                const isHidden = password.type === 'password';
                if (isHidden) {
                    password.type = 'text';
                    toggleEye.textContent = 'üôà'; // cambia icona
                    toggleEye.setAttribute('aria-pressed', 'true');
                    toggleEye.setAttribute('aria-label', 'Nascondi password');
                } else {
                    password.type = 'password';
                    toggleEye.textContent = 'üëÅÔ∏è';
                    toggleEye.setAttribute('aria-pressed', 'false');
                    toggleEye.setAttribute('aria-label', 'Mostra password');
                }
                // mantiene il focus sull'input password per buona UX
                password.focus();
                // rimuovi selezione del testo nel bottone (evita outline fastidiosi)
                toggleEye.blur();
            });

            // funzione di utilit√† per messaggi
            function showTempMessage(txt, ms = 2000, ok = false) {
                message.style.display = 'inline-block';
                message.textContent = txt;
                message.style.color = ok ? 'green' : '#900';
                setTimeout(() => { message.style.display = 'none'; }, ms);
            }

            // al click su Accedi
            loginBtn.addEventListener('click', () => {
                if (!username.value.trim() || !password.value.trim()) {
                    showTempMessage('‚ùå Inserisci username e password!', 2200, false);
                    return;
                }
                if (!robotChk.checked) {
                    showTempMessage('‚ùå Devi premere "Non sono un robot" prima!', 2200, false);
                    return;
                }

                // controllo credenziali di esempio
                if (username.value === VALID_USERNAME && password.value === VALID_PASSWORD) {
                    message.style.display = 'inline-block';
                    message.textContent = '‚úÖ Accesso accettato';
                    message.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'captcha.html';
                    }, 700);
                } else {
                    showTempMessage('‚ùå Username o password errati!', 2200, false);
                }
            });

            // supporto tastiera: premi Invio quando il bottone √® abilitato
            document.getElementById('loginForm').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!loginBtn.disabled) loginBtn.click();
                }
            });
        })();
    </script>
</body>

</html>
