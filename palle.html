<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <title>ðŸŽ¥ Video controllato dal mouse ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(45deg, magenta, yellow, lime, cyan, orange);
      background-size: 400% 400%;
      animation: bgMove 4s infinite alternate;
    }

    @keyframes bgMove {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 100% 100%;
      }
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px black;
      margin-top: 30px;
      animation: rainbow 2s infinite alternate;
    }

    @keyframes rainbow {
      0% {
        color: red;
      }

      25% {
        color: yellow;
      }

      50% {
        color: lime;
      }

      75% {
        color: cyan;
      }

      100% {
        color: magenta;
      }
    }

    .player {
      display: inline-block;
      margin-top: 50px;
      padding: 20px;
      border: 8px double fuchsia;
      background: repeating-linear-gradient(45deg, yellow, yellow 10px, magenta 10px, magenta 20px);
      box-shadow: 0 0 40px cyan;
      border-radius: 20px;
    }

    video {
      width: 560px;
      height: 315px;
      border-radius: 20px;
      border: 5px solid blue;
      box-shadow: 0 0 25px lime;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ‰ Muovi il mouse per far partire il video! ðŸŽ‰</h1>

  <div class="player">
    <video id="birthdayVideo" src="mm.mp4" controls></video>
  </div>

  <script>
    const video = document.getElementById('birthdayVideo');
    let mouseTimer;

    // Quando muovi il mouse â†’ il video parte
    document.addEventListener('mousemove', () => {
      video.play();
      clearTimeout(mouseTimer);
      // Se il mouse si ferma â†’ pausa dopo 2 secondi
      mouseTimer = setTimeout(() => {
        video.pause();
      }, 200);
    });
  </script>

</body>

</html>
