  <style>
    /* Stile semplice per il pulsante */
    .audio-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #2183b0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .card img {
  width: 250px;

}

  <script>

    // Effetto particelle random sullo sfondo
    function createRandomSparkles() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * window.innerWidth + "px";
      sparkle.style.top = Math.random() * window.innerHeight + "px";
      sparkle.style.background = ["white", "yellow", "cyan", "magenta", "lime"][Math.floor(Math.random() * 5)];
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 2000);
    }
    setInterval(createRandomSparkles, 100);
     const music = document.getElementById("bg-audio");
    const btn = document.getElementById("toggleAudio");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "🔈";
      } else {
        music.pause();
        btn.textContent = "🔇";
      }
    });
  </script>
