</head>

<body>

    <div class="hero">

        <p>Per reclami o per l'invio di pacchi bomba e teste di cavallo fare riferimento ai contatti sottostanti </p>

        <p>Instagram: <a href="https://www.instagram.com/antonia.perassi">@antonia.perassi</a></p>
    </div>

    <div id="map"></div>
    <iframe width="560" height="315" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa con zoom basso
        const map = L.map('map').setView([45.03444407938819, 7.651699691265035], 1);

        // Tiles OpenStreetMap
        // Tiles satellitari Esri (simile a Google Earth)
        L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            {
                attribution: 'Tiles © Esri, Earthstar Geographics'
            }
        ).addTo(map);


        // Marker con popup
        L.marker([45.03444407938819, 7.651699691265035]).addTo(map)
            .bindPopup('Siamo qui! ✨')
            .openPopup();

        // Zoom fluido automatico con flyTo
        map.flyTo([45.03444407938819, 7.651699691265035], 18, {
            duration: 10,       // durata in secondi
            easeLinearity: 1 // transizione morbida
        });
        // Layer rilievi (facoltativo)
        L.tileLayer(
            'https://tiles.wmflabs.org/hillshading/{z}/{x}/{y}.png',
            { attribution: 'Hillshade by Wikimedia' }
        ).addTo(map);

    </script>
</body>

</html>
