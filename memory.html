<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script src="script.js"></script>
  <style>

    :root {
      --bg: #0f1724;
      --card: #1e293b;
      --front: #f8fafc;
      --accent: #38bdf8;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border: 8px double var(--accent1);
      border-radius: 24px;
      box-shadow: 0 0 40px var(--accent1);
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: lime;
      font-size: 40px;
      text-shadow: 2px 2px 10px magenta, 0 0 20px yellow;
      animation: wobble 0.8s infinite alternate;
    }

    @keyframes wobble {
      from {
        transform: rotate(-2deg) scale(1.05);
      }

      to {
        transform: rotate(2deg) scale(0.95);
      }
    }

    /* --- SEZIONE CONTROLLI --- */
    .controls {
      margin: 10px 0;
      display: flex;
      gap: 1rem;
      align-items: center;
      background: linear-gradient(90deg, magenta, yellow, cyan);
      padding: 10px 20px;
      border-radius: 20px;
      border: 4px dashed lime;
      box-shadow: 0 0 25px hotpink;
    }

    button {
      background: repeating-linear-gradient(45deg,
          lime,
          lime 10px,
          yellow 10px,
          yellow 20px,
          magenta 20px,
          magenta 30px);
      color: black;
      border: 3px solid cyan;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 1px 1px 4px white;
      box-shadow: 0 0 10px cyan, 0 0 20px yellow;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1) rotate(2deg);
      background: repeating-linear-gradient(45deg,
          yellow,
          yellow 10px,
          lime 10px,
          lime 20px,
          cyan 20px,
          cyan 30px);
    }

    /* --- INFO HUD --- */
    .info {
      font-size: 16px;
      font-weight: bold;
      color: black;
      background: linear-gradient(90deg, yellow, lime, cyan);
      border-radius: 12px;
      padding: 6px 12px;
      box-shadow: 0 0 15px white;
      border: 3px double magenta;
      animation: flicker 1.2s infinite;
    }

    @keyframes flicker {

      0%,
      100% {
        box-shadow: 0 0 20px magenta;
      }

      50% {
        box-shadow: 0 0 20px cyan;
      }
    }

    /* --- BOARD --- */
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 14px;
      width: 350px;
      margin: 20px auto;
      padding: 20px;
      background: repeating-linear-gradient(135deg,
          magenta,
          magenta 15px,
          lime 15px,
          lime 30px,
          yellow 30px,
          yellow 45px);
      border: 6px double cyan;
      border-radius: 25px;
      box-shadow: 0 0 50px cyan, 0 0 20px lime inset;
    }

    /* --- CARD --- */
    .card {
      position: relative;
      width: 80px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
      border: 4px solid yellow;
      border-radius: 12px;
      box-shadow: 0 0 15px magenta, 0 0 25px lime inset;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px magenta;
      }

      50% {
        transform: scale(1.05);
        box-shadow: 0 0 30px yellow;
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 10px cyan;
      }
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-front {
      background: radial-gradient(circle, white 20%, lime 80%);
      color: magenta;
      font-size: 2rem;
      font-weight: 900;
      transform: rotateY(180deg);
      border: 3px dashed black;
      box-shadow: inset 0 0 20px yellow;
    }

    .card-back {
      background: repeating-linear-gradient(45deg,
          cyan,
          cyan 10px,
          yellow 10px,
          yellow 20px,
          magenta 20px,
          magenta 30px);
      color: black;
      font-size: 2rem;
      font-weight: bold;
      border: 3px solid lime;
      box-shadow: 0 0 15px cyan inset;
    }

    /* --- WIN MESSAGE --- */
    .win {
      font-size: 22px;
      font-weight: bold;
      color: lime;
      background: linear-gradient(90deg, magenta, yellow, cyan);
      padding: 10px 20px;
      border-radius: 12px;
      border: 4px double black;
      text-shadow: 2px 2px 6px white;
      box-shadow: 0 0 20px yellow, 0 0 50px magenta;
      animation: bounce 0.8s infinite alternate;
      text-align: center;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-8px);
      }
    }

    @media (min-width: 480px) {
      .board {
        width: fit-content;
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .card-img {
  width: 70px;
  height: 70px;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 0 10px white;
}

  </style>
</head>

<body>

  <h1>üß† Memory Game</h1>
  <div class="container" role="main" aria-labelledby="hubTitle">


    <div class="controls">
      <button id="startBtn">Nuova partita</button>
      <div class="info">
        <div>‚è±Ô∏è <span id="timer">0</span>s</div>
        <div>üéØ Punteggio: <span id="score">0</span></div>
      </div>
    </div>
  </div>
  <div class="board" id="board"></div>
  <div class="win" id="win"></div>

  <script>
    (() => {
  const board = document.getElementById('board');
  const startBtn = document.getElementById('startBtn');
  const timerEl = document.getElementById('timer');
  const scoreEl = document.getElementById('score');
  const winEl = document.getElementById('win');

  // üñºÔ∏è Usa immagini invece delle emoji
  const symbols = [
    'img/mela.png',
    'img/arancia.png',
    'img/anguria.png',
    'img/uva.png',
    'img/ciliegia.png',
    'img/fragola.png',
    'img/kiwi.png',
    'img/ananas.png'
  ];

  let firstCard = null;
  let lock = false;
  let score = 0;
  let matches = 0;
  let time = 0;
  let timer = null;
  let gameActive = false;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    board.innerHTML = '';
    winEl.textContent = '';
    matches = 0;
    score = 0;
    time = 0;
    firstCard = null;
    lock = false;
    scoreEl.textContent = score;
    timerEl.textContent = time;

    // Duplica e mescola le immagini
    const deck = shuffle([...symbols, ...symbols]);
    deck.forEach(src => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <img src="${src}" alt="immagine" class="card-img">
          </div>
          <div class="card-back">‚ùì</div>
        </div>
      `;
      card.addEventListener('click', () => {
        if (gameActive) flipCard(card, src);
      });
      board.appendChild(card);
    });
  }

  function flipCard(card, src) {
    if (lock || card.classList.contains('flipped')) return;
    card.classList.add('flipped');

    if (!firstCard) {
      firstCard = { card, src };
      return;
    }

    if (src === firstCard.src) {
      score += 10;
      matches++;
      scoreEl.textContent = score;
      firstCard = null;
      if (matches === symbols.length) endGame();
    } else {
      lock = true;
      setTimeout(() => {
        card.classList.remove('flipped');
        firstCard.card.classList.remove('flipped');
        firstCard = null;
        lock = false;
      }, 800);
    }
  }

  function endGame() {
    clearInterval(timer);
    gameActive = false;
    winEl.textContent = `üéâ Hai vinto! Tempo: ${time}s ‚Äî Punteggio: ${score}`;
  }

  function startGame() {
    if (gameActive) return;
    gameActive = true;
    winEl.textContent = '';
    score = 0;
    matches = 0;
    time = 0;
    scoreEl.textContent = score;
    timerEl.textContent = time;
    clearInterval(timer);
    timer = setInterval(() => {
      time++;
      timerEl.textContent = time;
    }, 1000);
  }

  createBoard();
  startBtn.addEventListener('click', startGame);
})();


  </script>
</body>
