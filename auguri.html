<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 Auguri!</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script src="script.js"></script>
  <style>
    /* --- GALLERIA ARTISTICA --- */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  margin: 50px auto;
  max-width: 1200px;
  position: relative;
}

/* Ogni elemento incorniciato */
.frame {
  position: relative;
  background: #fff8e1;
  border: 8px ridge #d4a373;
  box-shadow: 5px 8px 15px rgba(0,0,0,0.3);
  padding: 10px;
  transition: transform 0.3s ease;
  max-width: 350px;
}

/* Foto e video dentro la cornice */
.frame img,
.frame video {
  width: 100%;
  height: auto;
  border: 4px solid #fff;
  display: block;
}

/* Inclinazioni casuali per effetto disordinato */
.tilt-left {
  transform: rotate(-4deg);
}

.tilt-right {
  transform: rotate(3deg);
}

/* Piccola animazione quando passi sopra */
.frame:hover {
  transform: rotate(0deg) scale(1.05);
  z-index: 5;
  box-shadow: 8px 12px 25px rgba(0,0,0,0.4);
}

/* Adattamento mobile */
@media (max-width: 600px) {
  .gallery {
    gap: 15px;
  }

  .frame {
    max-width: 90%;
  }
}

  </style>
</head>
<body>
  <div class="navbar">
    <a href="home.html">🎈 Home</a>
    <a href="auguri.html">🎂 Auguri</a>
    <a href="games.html">🎮 Games</a>
    <a href="ecommerce.html">🛒 eCommerce</a>
    <a href="regali.html">🎁 Regali</a>
    <a href="contatti.html">✨ Contatti</a>
  </div>

  <marquee direction="left" scrollamount="15">🎉 BUON COMPLEANNO!!! 🎉</marquee>

  <div class="hero">
    <h1>🎂 GALLERIA 🎂</h1>
    
  </div>

  <!-- 🎨 GALLERIA ARTISTICA -->
  <div class="gallery">
    <div class="frame tilt-left"><img src="gallery/foto1.png" alt="Foto 1" class="sound" data-audio="audio/senpai.mp3"></div>
    <div class="frame tilt-right"><img src="gallery/foto2.png" alt="Foto 3"class="sound" data-audio="audio/wow.mp3"></div>
    <div class="frame tilt-right"><img src="gallery/foto3.png" alt="Foto 4" class="sound" data-audio="audio/yamete.mp3"></div>
    <div class="frame tilt-left"><img src="gallery/foto4.jpeg" alt="Foto 1" class="sound" data-audio="audio/nya.mp3"></div>
    <div class="frame tilt-right"><img src="gallery/foto5.png" alt="Foto 2" class="sound" data-audio="audio/ara-ara.mp3"></div>
    
  </div>
<script>
  const elements = document.querySelectorAll('.sound');

elements.forEach(el => {
  el.addEventListener('click', () => {
    let audio = new Audio(el.dataset.audio);
    audio.play();
  });
});

</script>
</body>
</html>
